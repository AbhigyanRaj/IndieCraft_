<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="indie_craft.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieCraft</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="background-blur"></div>
  <div class="login-container">
<form>
    <h1>Login account</h1>
    <div>
      <input id="email" type="email" placeholder="" required />
      <label for="email" class="wave">
        <span>E</span>
        <span>m</span>
        <span>a</span>
        <span>i</span>
        <span>l</span>
      </label>
    </div>
    <div>
      <show>
        <input id="show" type="checkbox" />
        <label for="show"></label>
      </show>
      <input id="pswd" type="password" placeholder="" required minlength="8" />
      <label for="pswd" class="wave">
        <span>P</span>
        <span>a</span>
        <span>s</span>
        <span>s</span>
        <span>w</span>
        <span>o</span>
        <span>r</span>
        <span>d</span>
      </label>
    </div>
    <button type="submit" onclick="signIn()">Login</button>
    
    <h6>Don't have account? <a href="registor.html">Register now</a></h6>
</form>

<script src="script.js"></script>
</body>
</html>
