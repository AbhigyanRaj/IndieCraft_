            .Heading h2 {
              overflow: hidden; /* Ensures the content is not revealed until the animation */
              border-right: .08em solid rgb(255, 255, 255); /* The typewriter cursor */
              white-space: nowrap; /* Keeps the content on a single line */
              margin: 0 auto; /* Gives that scrolling effect as the typing happens */
              
              animation: 
                typing 5s steps(40, end) infinite, /* Looping typing animation */
                blink-caret 1.5s step-end infinite; /* Blinking cursor */
            }
            
            /* The typing effect */
            @keyframes typing {
              from { width: 0 }
              to { width: 100% }
            }
            
            /* The typewriter cursor effect */
            @keyframes blink-caret {
              from, to { border-color: transparent }
              50% { border-color: rgb(216, 156, 36); }
            }

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const links = document.querySelectorAll('.menu-links a');
  
          links.forEach(link => {
              // Check if the href attribute is not equal to 'collab_1.html' or 'shop.html'
              if (link.getAttribute('href') !== 'collab_1.html' && link.getAttribute('href') !== 'shop.html') {
                  link.addEventListener('click', function(e) {
                      e.preventDefault();
  
                      const targetId = this.getAttribute('href');
                      const targetElement = document.querySelector(targetId);
  
                      window.scrollTo({
                          top: targetElement.offsetTop,
                          behavior: 'smooth'
                      });
                  });
              }
          });
      });
  </script>
